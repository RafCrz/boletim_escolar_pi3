{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-dark">Login - Aluno</h1>
        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_rm">RM</label>
                    <input type="text" name="rm" id="id_rm" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="id_password">Senha</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-google"></i>
                    <a class="white" href="{% url 'social:begin' 'google-oauth2' %}">
                        Login com Google
                    </a>
                </button>
            </form>
            {% if messages %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="btn btn-secondary">Voltar para a PÃ¡gina Inicial</a>
        </div>
    </div>


        <!-- vLibras -->
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
            </div>
          </div>
          <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
          <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
          </script>
          <!-- Fim do vLibras -->

          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
